<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Track Dismissals</title>
</head>
<body>
    <header>
        <nav>
            <img src="fernando.png" alt="">
            
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars" style="color: #2196F3;"></i>
            </label>
            
            <ul>
                <li><a href="index.html">Dismissals</a></li>
                <li><a href="physicals.html" onclick="window.open('physicals.html', '_self');">Physicals</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="left">
            <h1>Track Dismissals</h1>
            <p>Enter text from Athletic.net Event Roster.</p>
            <textarea id="athletes" placeholder="Enter text here" autofocus></textarea>
            <button type="submit" id="submit-button">Submit</button>
        </div>
        
        <!-- Empty div to get the list -->
        <div class="athletes-dismissal right" id="athletes-dismissal">

        </div>
    </main>
    

    <script src="dismissal.js"></script>
    <script src="https://kit.fontawesome.com/f2fed757ef.js" crossorigin="anonymous"></script>
</body>
</html>
