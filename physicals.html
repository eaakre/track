<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    
    <title>Physicals</title>
</head>
<body>
    <header>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars" style="color: #2196F3;"></i>
            </label>
            <img src="fernando.png" alt="">
            <ul>
                <li><a href="index.html">Dismissals</a></li>
                <li><a href="physicals.html" onclick="window.open('physicals.html', '_self');">Physicals</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="left">
            <div class="upload">
                <h1>Import Track Roster</h1>
                <p class="warning">(must be CSV file with "Last Name" and "First Name" columns)</p>
                <input type="file" id="upload-file" accept=".csv">
                <button id="upload-confirm">Upload Roster</button>
                <p id="roster-switch">File not uploaded yet.</p>
            </div>
            
            <div class="upload">
                <h2>Import Clearance Report</h2>
                <p class="warning">(must be CSV file with the name heading located at cell D7)</p>
                <input type="file" id="upload-report" accept=".csv">
                <button id="report-confirm">Upload Report</button>
                <p id="report-switch">File not uploaded yet.</p>
            </div>
            
            <div class="generate">
                <h2>Generate Report</h2>
                <button id="generate-button" onclick=getPhysical()>Generate Report</button>
            </div>
        </div>
        
        <div class="right">
            <div id="physical-list">
    
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.0/papaparse.min.js"></script>
    <script src="https://kit.fontawesome.com/f2fed757ef.js" crossorigin="anonymous"></script>
    <script src="physicals.js"></script>
</body>
</html>
